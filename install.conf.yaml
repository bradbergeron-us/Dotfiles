- shell: 
    - "git submodule foreach git pull origin master"
    - "Updating submodules"

- clean: ['~']
    - "~"

- link:
    ~/.dotfiles: ''
    ~/.ackrc: ack/ackrc
    ~/.agignore: ag/agignore
    ~/.applescripts: applescripts/
    ~/.spotify.scpt: applescripts/spotify.scpt
    ~/.itunes.scpt: applescripts/itunes.scpt
    ~/.bin: bin/
    ~/.ctags: ctags/ctags
    ~/.gemrc: ruby/gemrc
    ~/.git: git/
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.gvimrc: vim/gvimrc
    ~/.irb: irb/
    ~/.iterm: iterm/
    ~/.jshintrc: jshintrc
      create: true
    ~/.jscrc: jscrc
      create: true
    ~/.mongorc: mongorc
    ~/.nginx: nginx/
    ~/.nginx.conf: nginx/nginx.conf
    ~/.pryrc: irb/pryrc
    ~/.psqlrc: psqlrc
    ~/.rdebugrc: ruby/rdebugrc
    ~/.rspec: rspec/rspec
    /Applications/Sublime\ Text.app/Contents/MacOS/Packages: sublime-text/packages/
      force: true
      path: /Applications/Sublime Text.app/Contents/MacOS/Packages"
    ~/.tmux: tmux/
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vim/vimrc
      relink: true
      path: vimrc
    ~/.zprezto: prezto/
    ~/.zshrc: prezto/runcoms/zshrc
      force: true
      path: zshrc
    ~/.zlogin: prezto/runcoms/zlogin
    ~/.zprofile: prezto/runcoms/zprofile
    ~/.zshenv: prezto/runcoms/zshenv

- shell:
  -
    - "curl https://sublime.wbond.net/Package%20Control.sublime-package -o ~/.config/sublime-text-3/Installed\\\ Packages/Package\\\ Control.sublime-package"
    - "Installing Package Control"
  -
    - "vim +BundleInstall; +qall"
    - "Update bundles"
  -
    - "git submodule update --init --recursive --remote"
    - "Installing/updating submodules"
